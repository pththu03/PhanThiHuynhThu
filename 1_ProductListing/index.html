<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./access/css/style.css">
    <link rel="stylesheet" href="./img/themify-icons/themify-icons.css">
</head>

<body>
    <div id="container">
        <!-- header -->
        <div id="header">
            <!-- menu header -->
            <div id="menu">
                <div class="menu_items" id="menu_shop">Shop</div>
                <div class="menu_items" id="menu_offers">Offers</div>
                <div class="menu_items" id="menu_ourstory">Our Story</div>
                <div class="menu_items" id="menu_blog">Blog</div>
            </div>
            <!-- logo -->
            <div id="logo"><img id="logo_img" src="./img/logo.png" alt="logo_header"></div>
            <!-- search header -->
            <div id="menu_search_header">
                <div id="search_form_header">
                    <i class="ti-search search_icon_hear"></i>
                    <form action="">
                        <input id="input_search_header" type="text" placeholder="Search product...">
                    </form>
                </div>
                <div id="group_cart">
                    <img src="./img/group_cart.png" alt="">
                </div>
                <div id=" icon_user "><img src="./img/user.png" alt=""></div>
            </div>
        </div>
        <!-- banner -->
        <div id="banner">
            <div id="banner_box">
                <h1 id="banner_text_heading">Gift for your skin</h1>
                <p id="banner_subtext">Aliquip fugiat ipsum nostrud ex et eu incididunt <br> quis minim dolore excepteur voluptate</p>
            </div>
        </div>
        <!-- content -->
        <div id="content">
            <!-- menu content -->
            <div id="menu_content">
                <div id="categorys">
                    <p id="all_product">All Products</p><span class="straight">&#124;</span>
                    <p>Face</p> <span class="straight">&#124;</span>
                    <p>Body</p>
                </div>
                <div id="menu_search_content">
                    <div id="search_form_content">
                        <i class="ti-search search_icon_content"></i>
                        <form action="">
                            <input id="input_search_content" type="text" placeholder="Search product...">
                        </form>
                    </div>
                    <div id="sort_by">
                        <p>Sort by</p>
                        <i class="ti-angle-double-down icon_down"></i>
                    </div>
                </div>
            </div>
            <!-- list product -->
            <div id="products">

                
            </div>
            <!-- page -->
            <div id="page"></div>
        </div>
        <!-- footer -->
        <div id="footer">
            
        </div>

    </div>

    <img src="./img/A_Product listing.png " alt=" ">
</body>
</html>
